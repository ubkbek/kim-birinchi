<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Travel</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Kim birinchi bo-rish-ga!</h1>
        <div class="wrapper">
            <form class="form" action="#">
                <label class="distance-tittle" for="distance">Masofa</label>
                <input class="input-distance" type="number" name="distance" id="distance" placeholder="Masogani kiriting(km)" min="0" max="999999999999999999999999999999" required>
                <button class="button" type="submit">Hisobla</button>
            </form>
        </div>

        <ul class="list">
            <li class="item">
                <img class="img" src="./images/person.png" alt="person">
                <p class="text">Piyoda</p>
                <p class="text-time time-byfoot">Natija</p>
            </li>

            <li class="item">
                <img class="img" src="./images/velosoped.png" alt="person">
                <p class="text">Velosoped</p>
                <p class="text-time time-bicycle">Natija</p>
            </li>

            <li class="item">
                <img class="img" src="./images/car.gif" alt="person">
                <p class="text">Mashina</p>
                <p class="text-time time-car">Jatija</p>
            </li>

            <li class="item">
                <img class="img" src="./images/plane.png" alt="person">
                <p class="text">Samaliyot</p>
                <p class="text-time time-plane">Natija</p>
            </li>
        </ul>

        <p class="copy">&copy;ubk_budprofprogin Lorem ipsum dolor sit amet.</p>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
